<html lang="pt-br">
	<head>
            
            <title>Trabalho Av2</title>
            
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" src="javascript/jquery-1.12.3.min.js" language="javascript"></script>
		<script type="text/javascript" src="javascript/jquery.mask.js" language="javascript"></script>
		<script type="text/javascript" src="javascript/jsfuncoes.js" language="javascript"></script>
		<link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen" />
		<link href="css/bootstrap.css" rel="stylesheet" media="screen" />
		<link href="css/estilo.css" rel="stylesheet" type="text/css" />
	</head>
        <body id="body" class="form-group">	
		<form id="formCadastro" class="form-group">
			<div>
				<div class="form-group"><br><br>
				<h2>Cadastro de Clientes</h2>
				</div>
			</div>
			<div class="row-fluid">
				<div class="form-group span1">                                    
				<label for="cpf">CPF:</label>
                               </div>
                            
                            <div class="form-group span2">      
                            <input type="text" id="cpf" maxlength="14" required="required"  />
                            </div>
                            
                            <div class="form-group span1">  
                            <label for="nome">Nome:</label>
                            </div>
                            <div class="form-group span8">
                            <input type="text" id="nome" required="required"  />
                            </div>
			</div>
			<div class="row-fluid">
                            <div class="form-group span1">
                            <label>Estado Civil:</label>
                            </div>
				<div class="form-group span3">
					<select id="estadoCivil" required>
						<option value="" > --Escolher uma Opção-- </option>
						<option value="solteiro" >Solteiro</option>
						<option value="casado" >Casado</option>
					</select>
				</div>
                            <div class="form-group span1">
                                <label>Sexo:</label> 
                            </div>
				<div class="form-group span3">
					<select id="sexo" required >
						<option value=""> --Escolher Sexo-- </option>
						<option value="masculino">Masculino</option>
						<option value="feminino">Feminino</option>
					</select>
				</div>
                            <div class="form-group span1">  
                                <label for="telefone">Telefone:</label>
                            </div>
				<div class="form-group span3">
					<input type="text" id="telefone" maxlength="12" required="required" pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}$" title="(99)9999-9999" />
				</div>
			</div>
			<div class="row-fluid">
                            <div class="form-group span1"> 
                            <label>CEP:</label>
                            </div>
				<div class="form-group span2">
					<input type="text" id="cep" maxlength="9" required="required" pattern="\d{5}-\d{3}" title="99999-999" />
				</div>
                            <div class="form-group span1"> 
                               <label>Endereço:</label> 
                            </div>
				<div class="form-group span8">
					<input type="text" id="endereco" disabled />
				</div>
			</div>
			<div class="row-fluid">
                            <div class="form-group span1"> 
                                <label>Bairro:</label>
                            </div>
				<div class="form-group span3">
					<input type="text" id="bairro" disabled />
				</div>
                            <div class="form-group span1"> 
                            <label>Estado:</label>
                            </div>
				<div class="form-group span3">
					<input type="text" id="estado" disabled />
				</div>
                            <div class="form-group span1"> 
                            <label>Cidade:</label>
                            </div>
				<div class="form-group span3">
					<input type="text" id="cidade" disabled />
				</div>
			</div>
			<div class="row-fluid">
                            <div class="form-group span1"> 
                            <label>E-mail:</label>
                            </div>
				<div class="form-group span5">
					<input type="text" id="email"  required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
				</div>
                            <div class="form-group span1"> 
                            <label>Senha:</label>
                            </div>
				<div class="form-group span5">
                                    <input type="password" id="senha" required="required"  minlength="6" /> 
				</div>
			</div>
			<div class="row-fluid">
                            <div class="form-group span1"> 
                                <label>Obs:</label>
                            </div>
				<div class="form-group span11">
                                        <textarea id="obs" class="msg" maxlength="200"></textarea>
				</div>
			</div>
			<div class="row-fluid">
				<div class="form-inline">
                                   
                                    <br><table> 
                                        <tr>
                                       <td width="140px"></td>
                                       <td></td>
                                        </tr>       
                                        <tr>
                                            <td>
                                        
                                  <label>Receber<br>Promocões:</label>     
                                  <input id="promocao" class="promocao promocao" type="checkbox">
                                  <label for="promocao"></label>
   
                                            </td>
                                        </tr></table>
                            <span id="mensagem" style="display:none" class="mensagem">
                                A qualquer momento você poderá cancelar o recebimento dos e-mail’s de promoção 
				enviando um e-mail com o assunto STOP MAIL
                                <br>para o endereço contato@estacio.br
                              </span>
           
                                   
                                    
                             
                                    
                                    
                                    
                                        
				</div>
			</div>
			<div class="row-fluid" align="center">
                            
                            <input id="enviar" type="submit" onsubmit="validacaoGeral()" class="btn btn-success" value="Enviar"/>        
				<input id="cancelar" type="reset" class="btn btn-danger" value="Cancelar"/>
                                
			</div>
		</form>
		<table id="TableList" class="table" border="1" bordercolor="#BEBEBE">
			<thead>
				<th>CPF</th>
				<th>Nome</th>
			</thead>
			<tbody id="ListDados">
			</tbody>
		</table>
	</body>
</html>
